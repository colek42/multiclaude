name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

# Only run in the colek42 fork, not the upstream repo
# The upstream repo (dlorenc/multiclaude) doesn't have EC2 infrastructure

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # Only run in colek42's fork
    if: github.repository == 'colek42/multiclaude'

    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::898769392027:role/github-actions-multiclaude
          aws-region: us-east-1

      - name: Deploy via SSM
        env:
          INSTANCE_ID: ${{ vars.EC2_INSTANCE_ID }}
        run: |
          if [ -z "$INSTANCE_ID" ]; then
            echo "Error: EC2_INSTANCE_ID variable not set"
            echo "Set it in your repository settings: Settings > Secrets and variables > Actions > Variables"
            exit 1
          fi

          echo "Sending deploy command to instance $INSTANCE_ID..."

          COMMAND_ID=$(aws ssm send-command \
            --document-name "multiclaude-deploy" \
            --targets "Key=instanceids,Values=$INSTANCE_ID" \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command to complete..."

          # Wait for command to complete (up to 10 minutes)
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            echo "Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy succeeded!"

              # Show output
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardOutputContent" \
                --output text

              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deploy failed with status: $STATUS"

              # Show error output
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text

              exit 1
            fi

            sleep 10
          done

          echo "Timeout waiting for deploy to complete"
          exit 1
